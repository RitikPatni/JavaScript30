<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>

<body>
  <h2>Update CSS Variables with
    <span class='hl'>JS</span>
  </h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" oninput="getSpacing()">
    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px" oninput="getBlur()">
    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600" oninput="getColor()">
  </div>
  <img id="image" src="https://source.unsplash.com/random/800x500">

  <style>
    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
    let spacing = document.getElementById('spacing').value;
    let blur = document.getElementById('blur').value;
    let color = document.getElementById('base').value;
    document.getElementById('image').style.border = `${spacing}px solid ${color}`;
    document.getElementById('image').style.filter = `blur(${blur}px)`;
    
    function getSpacing() {
      spacing = document.getElementById('spacing').value;
      document.getElementById('image').style.border = `${spacing}px solid ${color}`;
    }

    function getBlur() {
      blur = document.getElementById('blur').value;
      document.getElementById('image').style.filter = `blur(${blur}px)`;
    }

    function getColor() {
      color = document.getElementById('base').value;
      document.getElementById('image').style.border = `${spacing}px solid ${color}`;
    }
  </script>

</body>

</html>
