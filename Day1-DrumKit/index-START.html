<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio id="clap" data-key="65" src="sounds/clap.wav"></audio>
  <audio id="hihat" data-key="83" src="sounds/hihat.wav"></audio>
  <audio id="kick" data-key="68" src="sounds/kick.wav"></audio>
  <audio id="openhat" data-key="70" src="sounds/openhat.wav"></audio>
  <audio id="boom" data-key="71" src="sounds/boom.wav"></audio>
  <audio id="ride" data-key="72" src="sounds/ride.wav"></audio>
  <audio id="snare" data-key="74" src="sounds/snare.wav"></audio>
  <audio id="tom" data-key="75" src="sounds/tom.wav"></audio>
  <audio id="tink" data-key="76" src="sounds/tink.wav"></audio>

  <script>
    var sounds = {
      65: 'clap',
      83: 'hihat',
      68: 'kick',
      70: 'openhat',
      71: 'boom',
      72: 'ride',
      74: 'snare',
      75: 'tom',
      76: 'tink'
    };
    document.onkeydown = function (e) {
      var soundId = sounds[e.keyCode];
      if (soundId) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const animation = document.querySelector(`div[data-key="${e.keyCode}"]`);
        animation.classList.add("playing");
        if (!audio) return;
        audio.currentTime = 0;
        audio.play();
        setTimeout(function () {
          animation.classList.remove("playing");
        }, 50);
      }
    }
  </script>


</body>

</html>
